<div class="w-100 float-left img-page-banner position-relative">
    <div
        class="col-12 col-md-12 col-lg-12 col-xl-12 float-right d-flex justify-content-center align-items-center title-area-all position-absolute">
        <h1 class="text-uppercase">About Us</h1>
    </div>
</div>
<app-page-loader *ngIf="loader"></app-page-loader>
<div class="container" [ngClass]="{'d-none':loader}">
    <div class="w-100 float-left inner-wrap-about">

        <h2 class="text-uppercase">About Us</h2>
        <div class="w-100 float-left text-center">
            <div class="col-lg-10 col-md-10 col-12 d-inline-block content-abt text-left mb-5">
                <div class="col-lg-12 float-left" [innerHtml]="who_we_are">

                </div>
                <div class="w-100 float-left our-mission">
                    <h3 class="col-lg-12 float-left">What Our Mission</h3>
                    <div class="col-12 col-md-12 float-left left-wmission"
                        [ngClass]="{'col-lg-6':image,'col-lg-12':!image}" [innerHtml]="our_mission">
                    </div>
                    <ng-container *ngIf="image">
                        <div class="col-12 col-md-12 col-lg-6 float-left right-wmission">
                            <img src="{{image}}" class="img-fluid" alt="">
                        </div>
                    </ng-container>

                </div>

            </div>
        </div>
    </div>
</div>
