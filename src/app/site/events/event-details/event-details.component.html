<div class="w-100 float-left img-page-banner position-relative">
    <div
        class="col-12 col-md-12 col-lg-12 col-xl-12 float-left d-flex justify-content-center align-items-center title-area-all position-absolute">
        <h1 class="text-uppercase">Events</h1>
    </div>
</div>
<div class="w-100 float-left events-wrap">
    <div class="container">
        <app-in-page-loader *ngIf="loader"></app-in-page-loader>
        <div [ngClass]="{'d-none':loader}" class="w-100 float-left wraper-inside-container mt-5 mb-5">
            <div class="col-lg-9 col-md-12 col-12 float-left events-left">
                <div class="w-100 float-left img-event-sing">
                    <img src="{{image_path}}" alt="{{event_title}}" class="img-fluid w-100 img-height" alt="">

                </div>
                <div class="slider-funit w-100 float-left">
                    <div class="w-100 float-left text-center owl-carousel owl-theme">
                        <ng-container *ngFor="let imgs of imageList">
                            <div class="item">
                                <div class="inner-sl-funit w-100 float-left">
                                    <div class="w-100 float-left img-sl-funit" (click)="changeImage(imgs.image_path)">
                                        <img src="{{imgs.image_path}}" class="rounded" alt="{{imgs.image_path}}">
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>

                <div class="w-100 float-left even-main-contanet mt-3">
                    <h1>{{event_title}}</h1>
                    <div class="date-time-eve w-100 float-left mb-3">
                        <span class="float-left mr-5">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            <ng-container *ngIf="address != ''">{{address}},
                            </ng-container>
                            <ng-container *ngIf="city_name != ''">{{city_name}},
                            </ng-container>
                            <ng-container *ngIf="r_name != ''">{{r_name}},
                            </ng-container>
                            <ng-container *ngIf="c_name != ''">{{c_name}},
                            </ng-container>
                            <ng-container *ngIf="pin != ''">{{pin}}
                            </ng-container>
                        </span>
                        <span class="float-left"><i class="fa fa-calendar" aria-hidden="true"></i>
                            {{event_start_date_time | date:'MMM dd, yyyy, hh:mmaaa'}}
                        </span>
                    </div>
                    <div *ngIf="event_long_desc != ''" class="w-100 float-left our-mission">
                        <h3 class="w-100 float-left">Description</h3>
                        <div class="w-100 float-left left-wmission">
                            <p>{{event_long_desc}}</p>
                        </div>
                    </div>
                    <div *ngIf="event_about != ''" class="w-100 float-left our-mission">
                        <h3 class="w-100 float-left">About</h3>
                        <div class="w-100 float-left left-wmission">
                            <p>{{event_about}}</p>
                        </div>
                    </div>
                    <div *ngIf="event_objectives != ''" class="w-100 float-left our-mission">
                        <h3 class="w-100 float-left">Objectives</h3>
                        <div class="w-100 float-left left-wmission">
                            <p>{{event_objectives}}</p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-3 col-md-12 col-12 float-left events-right mt-3">
                <app-comming-event></app-comming-event>
                <app-archive-event></app-archive-event>
            </div>
        </div>
    </div>
</div>
