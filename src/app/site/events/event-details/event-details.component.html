<div *ngIf="loader" class="full-loader">
    <div class="spinner-border" role="status"></div>
</div>
<div class="w-100 float-left img-page-banner position-relative">
    <div
        class="col-12 col-md-12 col-lg-12 col-xl-12 float-left d-flex justify-content-center align-items-center title-area-all position-absolute">
        <h1 class="text-uppercase">Events</h1>
    </div>
</div>
<div class="w-100 float-left events-wrap">
    <div class="container">
        <app-in-page-loader *ngIf="loader"></app-in-page-loader>
        <div [ngClass]="{'d-none':loader}" class="w-100 float-left wraper-inside-container mt-3 mb-5">
            <div class="col-lg-9 col-md-12 col-12 float-left events-left">
                <!-- <div class="w-100 float-left img-event-sing">
                    <img src="{{image_path}}" alt="{{event_title}}" class="img-fluid w-100 img-height" alt="">

                </div> -->
                <div [ngClass]="{'d-none':imageList && imageList.length == 0}" class="w-100 float-left slider-inner">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <!-- <ol class="carousel-indicators">
                            <li *ngFor="let sl of list;let i=index;" data-target="#carouselExampleIndicators" data-slide-to="i"
                              [ngClass]="{'active':i==0}"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                          </ol> -->
                        <div class="carousel-inner">
                            <ng-container *ngFor="let sl of imageList;let i=index;">
                                <div class="carousel-item position-relative " [ngClass]="{'active':i==0}">
                                    <img src="{{sl.image_path}}" alt="{{event_title}}" class="img-fluid">
                                </div>
                            </ng-container>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="slider-funit w-100 float-left">

                    <!-- <div id="thumbs" class="w-100 float-left text-center owl-carousel owl-theme">
                        <ng-container *ngFor="let imgs of imageList">
                            <div class="item">
                                <div class="inner-sl-funit w-100 float-left">
                                    <div class="w-100 float-left img-sl-funit" (click)="changeImage(imgs.image_path)">
                                        <img src="{{imgs.image_path}}" class="rounded" alt="{{imgs.image_path}}">
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div> -->
                </div>

                <div class="w-100 float-left even-main-contanet mt-3">
                    <h1>{{event_title}} <div *ngIf="checkCompleted(event_end_date_time)" class="w-100 float-left"> <span
                                class="completed-event"><i class="fa fa-check-circle"></i> Completed</span></div>
                    </h1>

                    <div class="date-time-eve w-100 float-left mb-3">
                        <span class="float-left mr-5">
                            <i *ngIf="address != '' || city_name != '' || r_name != '' || c_name != '' || pin != ''"
                                class="fa fa-map-marker" aria-hidden="true"></i>
                            <ng-container *ngIf="address != ''">{{address}},
                            </ng-container>
                            <ng-container *ngIf="city_name != ''">{{city_name}},
                            </ng-container>
                            <ng-container *ngIf="r_name != ''">{{r_name}},
                            </ng-container>
                            <ng-container *ngIf="c_name != ''">{{c_name}},
                            </ng-container>
                            <ng-container *ngIf="pin != ''">{{pin}}
                            </ng-container>
                        </span>
                        <span *ngIf="event_start_date_time != ''" class="float-left"><i class="fa fa-calendar"
                                aria-hidden="true"></i>
                            {{event_start_date_time | date:'MMM dd, yyyy, hh:mmaaa'}} <ng-container
                                *ngIf="event_end_date_time != ''">-
                                {{event_end_date_time | date:'MMM dd, yyyy, hh:mmaaa'}}</ng-container>
                        </span>
                    </div>
                    <div *ngIf="event_long_desc != ''" class="w-100 float-left our-mission">
                        <h3 class="w-100 float-left">Description</h3>
                        <div class="w-100 float-left left-wmission" [innerHtml]="event_long_desc"></div>
                    </div>
                    <div *ngIf="event_about != ''" class="w-100 float-left our-mission">
                        <h3 class="w-100 float-left">About</h3>
                        <div class="w-100 float-left left-wmission" [innerHtml]="event_about"></div>
                    </div>
                    <div *ngIf="event_objectives != ''" class="w-100 float-left our-mission">
                        <h3 class="w-100 float-left">Objectives</h3>
                        <div class="w-100 float-left left-wmission" [innerHtml]="event_objectives"></div>
                    </div>
                    <div *ngIf="event_youtube_url != ''" class="w-100 float-left our-mission">
                        <iframe [src]="urlSafe">
                        </iframe>
                    </div>

                </div>

            </div>

            <div class="col-lg-3 col-md-12 col-12 float-left events-right mt-3">
                <app-comming-event></app-comming-event>
                <app-archive-event></app-archive-event>
            </div>
        </div>
    </div>
</div>
