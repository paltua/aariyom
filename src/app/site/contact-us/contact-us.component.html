<div class="w-100 float-left img-page-banner position-relative">
    <div
        class="col-12 col-md-12 col-lg-12 col-xl-12 float-right d-flex justify-content-center align-items-center title-area-all position-absolute">
        <h1 class="text-uppercase">Contact Us</h1>
    </div>
</div>
<app-page-loader *ngIf="loader"></app-page-loader>
<section class="w-100 float-left mt-5" [ngClass]="{'d-none':loader}">
    <div class="section2 clearfix mb-5">
        <div class="container">
            <div class="col2 column1 first">
                <div #mapContainer id="map"></div>
                <!-- <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.9161615098246!2d88.34036911443353!3d22.544813139672733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02771346ae015d%3A0xb540e4bce39763!2sVictoria+Memorial!5e0!3m2!1sen!2sin!4v1566406009792!5m2!1sen!2sin"
                    class="w-100 float-left frame-map" frameborder="0" style="border:0" allowfullscreen></iframe> -->
            </div>
            <div class="col2 column2 last">
                <div class="sec2innercont">
                    <div class="sec2addr">
                        <p><i class="fa fa-map-marker" aria-hidden="true"></i> {{address}}</p>
                        <p><i class="fa fa-phone" aria-hidden="true"></i> {{mobile}}</p>
                        <p><i class="fa fa-envelope-open" aria-hidden="true"></i> {{email}}</p>
                    </div>
                </div>
                <div class="sec2contactform">
                    <h3 class="sec2frmtitle">Want to Know More?</h3>
                    <div *ngIf="status != ''" class="alert alert-{{status}}" role="alert">
                        {{msg}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form [formGroup]="contactForm" (submit)="formSave()">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <input formControlName="firstName" type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                                    id="validationServer03" placeholder="Firstname" required>
                                <div *ngIf="submitted && f.firstName.errors " class="invalid-feedback">
                                    Please provide First Name.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input formControlName="lastName" type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" id="validationServer03"
                                    placeholder="Lastname" required>
                                <div *ngIf="submitted && f.lastName.errors " class="invalid-feedback">
                                    Please provide Last Name.
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <input formControlName="email" type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="validationServer03"
                                    placeholder="Email" required>
                                <div *ngIf="submitted && f.email.errors " class="invalid-feedback">
                                    Please provide a valid email.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input formControlName="mobile" type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" id="validationServer03"
                                    placeholder="Mobile" required>
                                <div *ngIf="submitted && f.mobile.errors " class="invalid-feedback">
                                    Please provide a valid mobile.
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <textarea formControlName="desccription" name="textarea"
                                    [ngClass]="{ 'is-invalid': submitted && f.desccription.errors }"
                                    class="form-control" id="" cols="30" rows="5" placeholder="Your message here..."
                                    required></textarea>
                                <div *ngIf="submitted && f.desccription.errors " class="invalid-feedback">
                                    Please provide your message.
                                </div>
                            </div>

                        </div>

                        <div class="clearfix"><input type="submit" class="button-submit" value="Send"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
