<section *ngIf="list && list.length > 0" class="about-us-section float-left w-100">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12 float-left about-us fuc-umit">
                <h2 class="widget-title w-100 text-center">functional <span>unit</span></h2>
                <div class="slider-funit w-100 float-left">
                    <app-page-loader *ngIf="loader"></app-page-loader>
                    <div class="owl-carousel owl-theme">
                        <ng-container *ngFor="let lt of list">
                            <a routerLink="/functional-unit/details/{{lt.fu_title_url}}">
                                <div class="item">
                                    <div class="inner-sl-funit w-100 float-left">
                                        <div class="w-100 float-left img-sl-funit">
                                            <img class="lazyload" data-src="{{lt.image_path_thumb}}"
                                                alt="{{lt.fu_title}}" />
                                        </div>
                                        <div class="cont-funit w-100 float-left">
                                            <h4>{{lt.fu_title}}</h4>
                                            <p>{{ truncate(lt.fu_short_desc,150)}}</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
