<div [@routerTransition]>
    <h2 class="text-muted">Event <small>Add New</small></h2>
    <hr>
    <form [formGroup]="eventForm">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <h4 class="text-muted">Event <small>Details</small></h4>
                <hr>
                <div class="col-md-12 mb-3">
                    <label for="validationCustom01">Event Title</label>
                    <input type="text" formControlName="event_title" class="form-control" id="validationCustom01"
                        placeholder="" value="Mark" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationCustom01">Event Short Desc</label>
                    <textarea formControlName="event_short_desc" class="form-control" rows="5" id="validationCustom01"
                        placeholder="First name" value="Mark" required></textarea>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <!-- <div class="col-md-12 mb-3">
                    <label for="validationCustom01">Invite People</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name"
                        value="Mark" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div> -->
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <h4 class="text-muted">Event <small>Dates</small></h4>
                <hr>
                <div class="col-md-12 mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="validationCustom01">Event Start Date</label>
                            <div class="input-group datepicker-input">
                                <input formControlName="event_start_date" class="form-control" placeholder="yyyy-mm-dd"
                                    ngbDatepicker #d1="ngbDatepicker">
                                <button class="input-group-addon" (click)="d1.toggle()" type="button">
                                    <span class="fa fa-calendar"></span>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <label for="validationCustom01">Event End Date</label>

                            <div class="input-group datepicker-input">
                                <input formControlName="event_end_date" class="form-control" placeholder="yyyy-mm-dd"
                                    ngbDatepicker #d="ngbDatepicker">
                                <button class="input-group-addon" (click)="d.toggle()" type="button">
                                    <span class="fa fa-calendar"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="validationCustom01">Event Start Time</label>
                            <div class="input-group datepicker-input">
                                <ngb-timepicker formControlName="event_start_time">
                                </ngb-timepicker>
                            </div>
                        </div>
                        <div class="col">
                            <label for="validationCustom01">Event End Time</label>
                            <div class="input-group datepicker-input">
                                <ngb-timepicker formControlName="event_end_time">
                                </ngb-timepicker>
                            </div>
                        </div>
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <h4 class="text-muted">Event <small>Long Description</small></h4>
                <hr>
                <ckeditor formControlName="event_long_desc" [editor]="editor" [data]="editorData" data=""></ckeditor>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">

                <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-save"></i> Save</button> &nbsp;
                <a routerLink="/admin/event" class="btn btn-secondary btn-lg"><i class="fa fa-undo"></i> Back</a>

            </div>
        </div>
    </form>
</div>
