<div [@routerTransition]>
    <h2 class="text-muted">{{pageTitle}} <small>Listing</small> <span class="float-right"><a
                class="btn btn-success btn-lg" routerLink="/admin/programs/add"><i class="fa fa-plus-square"></i>
                Add New
                {{pageTitle}}</a></span>
    </h2>
    <hr>
    <ng-container *ngIf="status != '' && msg != ''">
        <div class="alert alert-{{status}} alert-dismissible fade show" role="alert">
            <div [innerHTML]="msg"></div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <hr>
    </ng-container>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <table datatable [dtOptions]="dtOptions" class="card-body table hover" style="width:100%">
                <thead>
                    <tr class="table-primary">
                        <th>#</th>
                        <th>Title</th>
                        <th>Descriptions</th>
                        <th>Created By</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let lst of listTables;let i= index;" [ngClass]="tableClass(i)">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{lst.program_title}}</td>
                        <td>{{lst.program_desc}}</td>
                        <td>{{lst.user_name}}</td>
                        <td><a routerLink="/admin/programs/edit/{{lst.program_id}}" class="btn btn-primary"><i
                                    class="fa fa-edit fa-lg"></i> Edit</a>
                            <!-- <a (click)="" class="btn btn-success"><i
                                        class="fa fa-toggle-on"></i>{{lst.program_desc}}</a> -->
                            <a href="javascript:void(0)" (click)="delete(lst.program_id)" class="btn btn-danger"><i
                                    class="fa fa-trash fa-lg"></i>Delete</a></td>
                    </tr>
                </tbody>
                <tbody *ngIf="listCount == 0">
                    <tr>
                        <td colspan="5" class="no-data-available table-secondary text-danger">
                            <span class="float-left"><i class="fa fa-database fa-lg"></i> No
                                records found!</span></td>
                    </tr>
                <tbody>
            </table>
        </div>


    </div>
</div>
