<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" />
            <!-- <img src="assets/images/logo.png" class="user-avatar" /> -->
            <h1>{{title}}</h1>
            <form [formGroup]="loginForm" (submit)="formSubmit()" role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="email" ng-model="name"
                            class="form-control input-underline input-lg " id="email" placeholder="Email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
                        <div *ngIf="submitted && f.email.errors " class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Enter valid email </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg"
                            id="password" placeholder="Password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn">Log in</button>
                <!-- &nbsp;
                <button class="btn rounded-btn" [routerLink]="['/signup']">Register</button> -->
            </form>
        </div>
    </div>
</div>
