<div [@routerTransition]>
    <h2 class="text-muted"><small>
        </small>{{pageTitle}} </h2>
    <hr>
    <ng-container *ngIf="status != '' && msg != ''">
        <div class="alert alert-{{status}} alert-dismissible fade show" role="alert">
            <div [innerHTML]="msg"></div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <hr>
    </ng-container>
    <form [formGroup]="settingsForm" (submit)="formSave()">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <h4 class="text-muted">Details</h4>
                <hr>
                <div class="col-md-12 mb-3">
                    <label for="validationCustom01">Who We Are:</label>
                    <ckeditor [editor]="editor" formControlName="who_we_are">
                    </ckeditor>
                    <!-- <textarea formControlName="main_text" class="form-control" rows="4" id="validationCustom01"
                        placeholder="" value="" [ngClass]="{ 'is-invalid': submitted && f.main_text.errors }"
                        required></textarea>
                    <div *ngIf="submitted && f.who_we_are.errors " class="invalid-feedback">
                        <div *ngIf="f.who_we_are.errors.required">{{pageTitle}} Who we are is required</div>
                    </div> -->
                </div>
                <!-- <div class="col-md-12 mb-3">
                    <label for="validationCustom01">Our Mission:</label>
                    <ckeditor formControlName="our_mission" [editor]="editor" [data]="editorData" data="editorData">
                    </ckeditor>
                </div> -->
                <div class="col-md-12 mb-3">
                    <label for="validationCustom02">Our Mission:</label>
                    <ckeditor [editor]="editor" formControlName="our_mission">
                    </ckeditor>
                </div>
                <div class="col-md-12 mb-3">
                    <div class="form-group">
                        <input formControlName="image" type="file" (change)="fileProgress($event)"
                            [ngClass]="{ 'is-invalid': submitted && f.image.errors }" />
                        <div *ngIf="submitted && f.image.errors " class="invalid-feedback">
                            <div *ngIf="f.image.errors.required">{{pageTitle}} Image is required</div>
                        </div>
                    </div>
                    <div *ngIf="fileUploadProgress">
                        Upload progress: {{ fileUploadProgress }}
                    </div>
                    <div class=" image-preview mb-3" *ngIf="previewUrl">
                        <img class="w-25" [src]="previewUrl" />
                    </div>

                    <div class="mb-3" *ngIf="uploadedFilePath">
                        {{uploadedFilePath}}
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-save"></i> Save</button> &nbsp;
                <a routerLink="/admin/dashboard" class="btn btn-secondary btn-lg"><i class="fa fa-undo"></i> Back</a>
            </div>
        </div>
    </form>
</div>
